<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/login.css">

<body>
    <div class="top clearfix">
        <img src="images/登录页_03.png" alt="" class="fl">
        <div class="line fl"></div>
        <span class="fl">欢迎登陆</span>

    <div class="nav clearfix">
        <img src="images/登录页_03 (2).png" alt="" class="fl">
        <form action="#" class="fl">
            <p>登录</p>
            <div class="name clearfix">
                <div class="iconfont icon-xinfeng fl"></div>

            </div>

                <div class="iconfont icon-iconset0114 fl"></div>

            <div class="yz">

                <div class="sui fl">75360</div>
            </div>
            <button>登录</button>
            <div class="forget clearfix">
                <input type="checkbox" class="fl">
                <label for="#" class="fl">自动登录</label>
                <span class="fr">忘记密码？</span>
            </div>
            <div class="line"></div>
            <div class="footer clearfix">
                <div class="iconfont icon-yuandianxiao fl"></div>
                <span class="fl text">QQ</span>
                <div class="iconfont icon-yuandianxiao fl icon-yuandianxiao1"></div>
                <span class="fl text">微博</span>
                <div class="iconfont icon-yuandianxiao fl icon-yuandianxiao2"></div>
                <span class="fl text">微信</span>
                <span class="fr text1">立即注册</span>
            </div>
